<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poems | Hasinova</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">
      <a href="../index.html"><span class="hasini">HASINO</span><span class="nova">VA</span></a>
    </div>
    <nav class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../tech/index.html">Tech</a>
      <a href="index.html" class="active">Poems</a>
      <a href="../guide.html">Guides</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </header>

  <!-- POEMS POSTS -->
  <section class="latest-posts">
    <h2>Poems</h2>
    <div class="posts-container" id="poemPosts"></div>
  </section>

  <footer>
    <p>© 2025 <strong>Hasinova</strong> • Poems & Pixels</p>
  </footer>

  <script>
    fetch('../assets/data/posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('poemPosts');
        posts.filter(post => post.category === "Poem")
             .sort((a,b) => new Date(b.date) - new Date(a.date))
             .forEach(post => {
               const postCard = document.createElement('div');
               postCard.classList.add('post-card');
               postCard.innerHTML = `
                 <img src="../${post.thumbnail}" alt="${post.title}">
                 <h3><a href="../${post.link}">${post.title}</a></h3>
                 <p>${post.excerpt}</p>
               `;
               container.appendChild(postCard);
             });
      });
  </script>
</body>
</html>
