<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poems | Hasinova</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header>
    <h1 class="logo">Hasinova</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../tech/techindex.html">Tech</a></li>
        <li><a href="poemsindex.html" class="active">Poems</a></li>
        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Poems & Writings</h2>
    <div id="posts-container"></div>

    <script src="../assets/js/main.js"></script>
    <script>
      fetch('../data/posts.json')
        .then(res => res.json())
        .then(posts => {
          const poemPosts = posts.filter(p => p.category.toLowerCase() === 'poems');
          const container = document.getElementById('posts-container');
          poemPosts.forEach(post => {
            container.innerHTML += `
              <div class="post">
                <a href="../${post.link}">
                  <img src="../${post.thumbnail}" alt="${post.title}">
                  <h3>${post.title}</h3>
                  <p>${post.excerpt}</p>
                </a>
              </div>
            `;
          });
        })
        .catch(err => console.error(err));
    </script>
  </main>
</body>
</html>
