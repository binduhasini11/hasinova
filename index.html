<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasinova | Home</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">
      <a href="index.html"><span class="hasini">HASINO</span><span class="nova">VA</span></a>
    </div>
    <nav class="nav-links">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="tech/index.html">Tech</a>
      <a href="poems/index.html">Poems</a>
      <a href="guide.html">Guides</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to <span>Hasinova</span></h1>
      <p>Where <strong>technology meets art</strong>. Discover guides, reflections, and creative musings.</p>
      <a href="about.html" class="btn">Know Me</a>
    </div>
  </section>

  <!-- LATEST POSTS -->
  <section class="latest-posts">
    <h2>Latest Posts</h2>
    <div class="posts-container" id="latestPosts">
      <!-- Posts will be dynamically loaded here -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 <strong>Hasinova</strong> — Where Code meets Poetry | Crafted by Bindu Hasini</p>
  </footer>

  <!-- JS to load posts dynamically -->
  <script>
    fetch('assets/data/posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('latestPosts');
        // Sort posts by date (latest first)
        posts.sort((a,b) => new Date(b.date) - new Date(a.date));
        posts.forEach(post => {
          const postCard = document.createElement('div');
          postCard.classList.add('post-card');
          postCard.innerHTML = `
            <img src="${post.thumbnail}" alt="${post.title}">
            <h3><a href="${post.link}">${post.title}</a></h3>
            <p>${post.excerpt}</p>
          `;
          container.appendChild(postCard);
        });
      });
  </script>
</body>
</html>
